<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal CPM — Acesso</title>
  <link rel="icon" href="assets/logo.png" />

  <!-- CSS embutido para garantir o layout -->
  <style>
    *{box-sizing:border-box}html,body{height:100%}
    :root{
      --bg:#0f1722;
      --card:#111b29;
      --muted:#a9b4c3;
      --text:#e6e9ef;
      --stroke:rgba(255,255,255,.07);
      --primary:#3b66ff;
      --primary-2:#3159eb;
      --input:#0c1420;
    }
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
    }
    .auth-wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:24px 12px;
    }
    .card{
      width:min(560px, 94vw);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .brand{
      display:flex; gap:12px; align-items:center; margin-bottom:12px;
    }
    .brand img{ width:56px; height:56px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.35) }
    .brand h1{ margin:0; font-size:20px; font-weight:800; letter-spacing:.2px }
    .brand small{ color:var(--muted) }

    .tabs{ display:flex; gap:10px; margin:8px 0 18px }
    .tab{
      flex:1; text-align:center; cursor:pointer;
      border:1px solid var(--stroke);
      background:#142034; color:var(--text);
      padding:10px 12px; border-radius:10px; font-weight:700;
    }
    .tab.active{ background:var(--primary); border-color:var(--primary) }
    .muted{ color:var(--muted) }

    .field{ display:flex; flex-direction:column; gap:6px; margin:10px 0 }
    label{ font-size:12px; color:var(--muted) }
    input{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid var(--stroke); outline:none;
      background:var(--input); color:var(--text);
    }
    input:focus{ border-color:var(--primary); box-shadow:0 0 0 3px rgba(59,102,255,.15) }

    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    .actions{ display:flex; gap:8px; margin-top:10px }
    .btn{
      cursor:pointer; border:1px solid var(--stroke);
      background:#1a2433; color:var(--text);
      padding:10px 14px; border-radius:10px; font-weight:700;
    }
    .btn:hover{ background:#202c3d }
    .btn.primary{ background:var(--primary); border-color:var(--primary) }
    .btn.primary:hover{ background:var(--primary-2) }
    .foot{ margin-top:12px; text-align:center; color:var(--muted); font-size:12px }
    .msg{ min-height:18px; color:#9eb7ff; font-weight:600; margin:4px 0 0 }
    .hidden{ display:none }
  </style>
</head>
<body data-page="auth">
  <main class="auth-wrap">
    <section class="card">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo" />
        <div>
          <h1>Safári Diversão • TI</h1>
          <small class="muted">Portal CPM</small>
        </div>
      </div>

      <p class="muted" style="margin:0 0 8px">Acesse com seu e-mail e senha.</p>

      <div class="tabs">
        <button id="tabLogin" class="tab active">Entrar</button>
        <button id="tabRegister" class="tab">Criar conta</button>
      </div>

      <!-- PANE LOGIN -->
      <div id="paneLogin">
        <div class="field">
          <label for="loginEmail">E-mail</label>
          <input id="loginEmail" type="email" placeholder="voce@empresa.com.br" />
        </div>
        <div class="field">
          <label for="loginPass">Senha</label>
          <input id="loginPass" type="password" placeholder="••••••••" />
        </div>
        <div class="actions">
          <button id="btnLogin" class="btn primary">Entrar</button>
          <button id="btnReset" class="btn">Esqueci a senha</button>
        </div>
      </div>

      <!-- PANE REGISTER -->
      <div id="paneRegister" class="hidden">
        <div class="field">
          <label for="regEmail">E-mail</label>
          <input id="regEmail" type="email" placeholder="voce@empresa.com.br" />
        </div>
        <div class="field">
          <label for="regPass">Senha</label>
          <input id="regPass" type="password" placeholder="Crie uma senha" />
        </div>
        <div class="actions">
          <button id="btnRegister" class="btn primary">Criar conta</button>
          <button id="tabLogin" class="btn" onclick="document.getElementById('tabLogin').click()">Voltar</button>
        </div>
      </div>

      <div id="msg" class="msg"></div>

      <div class="foot">© <span id="year"></span> Safári Diversão • TI</div>
    </section>
  </main>

  <script>
    // ano no rodapé
    document.getElementById('year').textContent = new Date().getFullYear();

    // toggle simples (também é feito no app.js, mas deixo aqui para a primeira pintura)
    const tLogin = document.getElementById('tabLogin');
    const tReg   = document.getElementById('tabRegister');
    const pLogin = document.getElementById('paneLogin');
    const pReg   = document.getElementById('paneRegister');

    tLogin?.addEventListener('click', ()=>{
      tLogin.classList.add('active'); tReg.classList.remove('active');
      pLogin.classList.remove('hidden'); pReg.classList.add('hidden');
    });
    tReg?.addEventListener('click', ()=>{
      tReg.classList.add('active'); tLogin.classList.remove('active');
      pReg.classList.remove('hidden'); pLogin.classList.add('hidden');
    });
  </script>

  <!-- Seu JS (mantém seus handlers de login/cadastro) -->
  <script type="module" src="app.js?v=26"></script>
</body>
</html>
